<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <p><label>Height in CM: </label><input type="text" id="height"></p>
            <p><label>Weight in KG: </label><input type="text" id="weight"></p>
            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('bmi-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();                         // prevent default action of form on clicking submit.

            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);

            let results = document.getElementById('results');
            let guide = document.getElementById('weight-guide');

            if (isNaN(height) || height <= 0) {
                results.innerHTML = `Please give a valid height`;
            } else if (isNaN(weight) || weight <= 0) {
                results.innerHTML = `Please give a valid weight`;
            } else {
                let BMI = weight / ((height / 100) * (height / 100)); // Convert height to meters before calculating BMI
                BMI = BMI.toFixed(2); // Round BMI to two decimal places

                if (BMI < 18.6) {
                    guide.innerText = "Underweight";
                } else if (BMI >= 18.6 && BMI <= 24.9) {
                    guide.innerText = "Normal weight";
                } else {
                    guide.innerText = "Overweight";
                }

                results.innerHTML = `<span>${BMI}</span>`;
            }
        });
    </script>
</body>
</html>
